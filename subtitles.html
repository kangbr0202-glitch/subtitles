<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Live Subtitle</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .subtitle-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 2;
    }

    .subtitle-bar img {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitle-text {
      position: absolute;
      bottom: 30px;
      left: 160px; /* S 로고 공간 확보 */
      right: 60px;
      font-size: 50px;
      font-weight: 700;
      font-family: 'Noto Sans KR', sans-serif;
      color: black;
      text-align: left;
      z-index: 3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transform-origin: left bottom;
    }

    /* 반응형 폰트 크기 조절 */
    @media (max-width: 1280px) {
      .subtitle-text {
        font-size: 4vw;
      }
    }

    @media (max-width: 768px) {
      .subtitle-text {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <!-- 자막 배경 이미지 -->
    <div class="subtitle-bar">
      <img src="background.png.png" alt="자막 배경 바">
    </div>

    <!-- 자막 텍스트 -->
    <div id="subtitle" class="subtitle-text"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgFaFeqUC2YT4uAoIjfw8FbOT7hEW4wQFOcqubPMcTlHmrl6Z6RZqyg8JwZBxCf1BJhxqjUQ2tBUAs/pub?output=csv";

    let subtitles = [];
    let index = 0;
    const subtitleEl = document.getElementById("subtitle");

    const frameRate = 30;
    const totalFrames = 300;        // 10초
    const dissolveFrames = 20;      // 마지막 20프레임만 디졸브
    const stableFrames = totalFrames - dissolveFrames;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        subtitles = text.split("\n").slice(1)
                        .map(row => row.trim())
                        .filter(Boolean);
        if (subtitles.length > 0) {
          showNextSubtitle();
        }
      })
      .catch(err => {
        console.error("CSV 데이터 로딩 중 오류:", err);
      });

    function showNextSubtitle() {
      subtitleEl.style.opacity = 1;
      subtitleEl.textContent = subtitles[index];

      let frame = 0;
      const interval = setInterval(() => {
        frame++;

        if (frame > stableFrames) {
          const fadeRatio = (totalFrames - frame) / dissolveFrames;
          subtitleEl.style.opacity = fadeRatio;
        }

        if (frame >= totalFrames) {
          clearInterval(interval);
          index = (index + 1) % subtitles.length;
          showNextSubtitle();
        }
      }, 1000 / frameRate);
    }
  </script>
</body>
</html>
