<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Live Subtitle</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    .subtitle-box {
      position: absolute;
      bottom: 30px;
      left: 160px; /* S 로고 오른쪽부터 시작 */
      width: calc(100% - 180px); /* 오른쪽 여백도 확보 */
      max-width: 1000px; /* 자막 박스 이미지의 가로 길이에 맞춰 제한 */
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 50px;
      color: black;
      z-index: 2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 자막이 박스를 넘지 않도록 글자 크기 자동 조정 */
    .fit-text {
      display: inline-block;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .subtitle-box {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 하단 자막 배경 이미지 -->
    <img class="background" src="b4e37e4b-046c-42b4-b846-20ab9ed8e40c.png" alt="자막 배경">

    <!-- 자막 텍스트 (이미지 박스 안쪽에 맞춤) -->
    <div id="subtitle" class="subtitle-box">
      <span id="subtitle-text" class="fit-text"></span>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgFaFeqUC2YT4uAoIjfw8FbOT7hEW4wQFOcqubPMcTlHmrl6Z6RZqyg8JwZBxCf1BJhxqjUQ2tBUAs/pub?output=csv";

    let subtitles = [];
    let index = 0;
    const subtitleText = document.getElementById("subtitle-text");

    const frameRate = 30;
    const totalFrames = 300;
    const dissolveFrames = 20;
    const stableFrames = totalFrames - dissolveFrames;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        subtitles = text.split("\n").slice(1)
                        .map(row => row.trim())
                        .filter(Boolean);
        if (subtitles.length > 0) {
          showNextSubtitle();
        }
      })
      .catch(err => {
        console.error("CSV 데이터 로딩 중 오류:", err);
      });

    function resizeText() {
      const box = document.querySelector(".subtitle-box");
      const text = document.getElementById("subtitle-text");

      let fontSize = 50;
      text.style.fontSize = fontSize + "px";

      while (text.scrollWidth > box.clientWidth - 20 && fontSize > 16) {
        fontSize--;
        text.style.fontSize = fontSize + "px";
      }
    }

    function showNextSubtitle() {
      subtitleText.style.opacity = 1;
      subtitleText.textContent = subtitles[index];
      resizeText();

      let frame = 0;
      const interval = setInterval(() => {
        frame++;
        if (frame > stableFrames) {
          const fadeRatio = (totalFrames - frame) / dissolveFrames;
          subtitleText.style.opacity = fadeRatio;
        }
        if (frame >= totalFrames) {
          clearInterval(interval);
          index = (index + 1) % subtitles.length;
          showNextSubtitle();
        }
      }, 1000 / frameRate);
    }
  </script>
</body>
</html>
