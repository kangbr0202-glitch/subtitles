<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Live Subtitle</title>
  <!-- ✅ Noto Sans KR 웹폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') no-repeat center/cover;
      z-index: 1;
    }

    .subtitle {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      font-size: 76px; /* 기존 38px의 2배 */
      font-weight: 700;
      font-family: 'Noto Sans KR', sans-serif;
      color: #000;
      text-align: center;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background-color: rgba(255, 255, 255, 0.8); /* 흰 배경, 오퍼시티 80% */
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div id="subtitle" class="subtitle"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgFaFeqUC2YT4uAoIjfw8FbOT7hEW4wQFOcqubPMcTlHmrl6Z6RZqyg8JwZBxCf1BJhxqjUQ2tBUAs/pub?output=csv";

    let subtitles = [];
    let index = 0;
    const subtitleEl = document.getElementById("subtitle");

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        subtitles = text.split("\n").slice(1)
                        .map(row => row.trim())
                        .filter(Boolean);
        if (subtitles.length > 0) {
          showNextSubtitle();
          setInterval(showNextSubtitle, 5000);
        }
      })
      .catch(err => {
        console.error("CSV 데이터 로딩 중 오류:", err);
      });

    function showNextSubtitle() {
      subtitleEl.style.opacity = 0;
      setTimeout(() => {
        subtitleEl.textContent = subtitles[index];
        subtitleEl.style.opacity = 1;
        index = (index + 1) % subtitles.length;
      }, 1000);
    }
  </script>
</body>
</html>
